default: &default
  clear_finished_in_batches_job:
    class: ClearFinishedInBatchesJob
    schedule: every sunday at 1am
  clean_up:
    class: CleanUpJob
    schedule: every 1 hour
  read_from_openwrt:
    class: CollectFromOpenWRTJob
    schedule: every 30 seconds
  discover_devices:
    class: Mqtt::DiscoverAllJob
    schedule: every 10 minutes
  publish_devices:
    class: Mqtt::PublishAllJob
    schedule: every minute

development:
  <<: *default

production:
  <<: *default
